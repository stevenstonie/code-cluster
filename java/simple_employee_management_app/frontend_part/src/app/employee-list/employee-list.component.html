<h2> employee list</h2>
<table class="table table-stripped">
	<thead>
		<tr>
			<th>first name</th>
			<th>last name</th>
			<th>email</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees">
			<td>{{ employee.firstName}}</td>
			<td>{{ employee.lastName}}</td>
			<td>{{ employee.emailId}}</td>

		</tr>
	</tbody>

</table>
