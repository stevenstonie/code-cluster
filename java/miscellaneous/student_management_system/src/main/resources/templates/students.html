<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>student management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">student management system</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">student management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1> list of students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/add}" class="btn btn-primary btn-sm mb-3">add student</a>
			</div>
		</div>
		<table class="table table-dark table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>student first name</th>
					<th>student first name</th>
					<th>student email</th>
					<th>actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>"
					<td th:text="${student.lastName}"></td>"
					<td th:text="${student.email}"></td>"
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">delete</a>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
